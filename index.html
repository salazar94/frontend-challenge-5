<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.min.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section class="card card__logo">
      <div class="card-body">
        <div class="card-body__logo-container">
          <img class="card-body__logo" src="./images/logo.svg" alt="" />
        </div>
        <div class="card-body__icons">
          <figure class="card-body__icons-container">
            <img
              class="card-body__icon"
              src="./images/icon-document.svg"
              alt="document"
            />
          </figure>
          <figure class="card-body__icons-container">
            <img
              class="card-body__icon"
              src="./images/icon-folder.svg"
              alt="folder"
            />
          </figure>
          <figure class="card-body__icons-container">
            <img
              class="card-body__icon"
              src="./images/icon-upload.svg"
              alt="upload"
            />
          </figure>
        </div>
      </div>
    </section>

    <section class="card card__storage">
      <div class="card-body">
        <p>
          <span>Youâ€™ve used <b> 815 GB </b>of your storage</span>
        </p>
        <div class="storage-level">
          <div class="storage-level__status">
            <div class="storage-level__dot"></div>
          </div>
        </div>
        <div class="storage-level__space">
          <p><span>0 GB</span></p>
          <p><span>1000 GB</span></p>
        </div>
      </div>
    </section>
    <section class="card__storage-space">
      <p class="card__storage-text--black">
        <span> <b> 185</b></span>
      </p>
      <p class="card__storage-text--gray">GB LEFT</p>
    </section>
  </body>
</html>
